<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mem Slider</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/font.css">
        <link rel="stylesheet" href="css/style.min.css">
    </head>
    <body class="body">
        <div class="container">
            <h1>CSS Mem Slider</h1>
            <div class="wrapper">
                <input type="radio" name="point" id="slide1" checked>
                <input type="radio" name="point" id="slide2">
                <input type="radio" name="point" id="slide3">
                <input type="radio" name="point" id="slide4">

                <div class="slider">
                    <div class="slides slide1"></div>
                    <div class="slides slide2"></div>
                    <div class="slides slide3"></div>
                    <div class="slides slide4"></div>                    
                </div>
                <div class="wrapper__point">
                    <div class="wrapper__point__signature">
                        <label class="signatures signature1">Mem Slider One</label>
                        <label class="signatures signature2">Mem Slider Two</label>
                        <label class="signatures signature3">Mem Slider Three</label>
                        <label class="signatures signature4">Mem Slider Four</label>  
                    </div>                    
                    <div class="wrapper__point__controls">
                        <label for="slide1"></label>
                        <label for="slide2"></label>
                        <label for="slide3"></label>
                        <label for="slide4"></label>                   
                    </div>
                </div>                
            </div>
        </div>
    </body>
</html>
